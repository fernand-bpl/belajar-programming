<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aplikasi Data Mahasiswa</title>
<style>
    :root {
        --primary-color: #007bff;
        --bg-color: #ffffff;
        --text-color: #333333;
    }

    body.dark {
        --bg-color: #121212;
        --text-color: #f0f0f0;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    header {
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: center;
        background: #f1f1f1;
    }

    nav button {
        background: none;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 16px;
    }

    nav button:hover {
        background-color: #ddd;
    }

    .active-tab {
        border-bottom: 3px solid var(--primary-color);
    }

    main {
        max-width: 700px;
        margin: 30px auto;
        padding: 20px;
        background: var(--bg-color);
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .dark-mode-toggle {
        float: right;
        background: none;
        color: white;
        border: 1px solid white;
        padding: 5px 10px;
        margin-top: -10px;
        border-radius: 5px;
    }

    .hidden {
        display: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc;
    }

    th {
        background-color: #eee;
    }
        </style>
    </head>
<body>
    <header>
        <h1>Aplikasi Data Mahasiswa</h1>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Mode Gelap</button>
</header>

<nav>
    <button onclick="showTab('form-tab')" class="active-tab">Input Mahasiswa</button>
    <button onclick="showTab('list-tab')">Daftar Mahasiswa</button>
</nav>

<main>
    <!-- Tab 1: Form -->
    <section id="form-tab">
    <h2>Formulir Mahasiswa</h2>
    <form id="mahasiswaForm">
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required />
        </div>
        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" required />
        </div>
        <div class="form-group">
            <label for="ipk">IPK:</label>
            <input type="number" id="ipk" step="0.01" min="0" max="4" required />
        </div>
        <button type="submit">Simpan</button>
        </form>
    </section>

    <!-- Tab 2: Data List -->
    <section id="list-tab" class="hidden">
    <h2>Daftar Mahasiswa</h2>
    <table id="dataTable">
        <thead>
        <tr>
            <th>Nama</th>
            <th>NIM</th>
            <th>IPK</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>
    </section>
</main>

<script>
    const mahasiswaForm = document.getElementById('mahasiswaForm');
    const tableBody = document.querySelector('#dataTable tbody');

    mahasiswaForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const nama = document.getElementById('nama').value.trim();
        const nim = document.getElementById('nim').value.trim();
        const ipk = parseFloat(document.getElementById('ipk').value);

        if (!nama || !nim || isNaN(ipk) || ipk < 0 || ipk > 4) {
            alert("Mohon isi semua data dengan benar.");
            return;
        }

        const row = tableBody.insertRow();
        row.innerHTML = `<td>${nama}</td><td>${nim}</td><td>${ipk.toFixed(2)}</td>`;

        mahasiswaForm.reset();
        showTab('list-tab');
    });

    function showTab(tabId) {
        document.getElementById('form-tab').classList.add('hidden');
        document.getElementById('list-tab').classList.add('hidden');
        document.getElementById(tabId).classList.remove('hidden');

        const buttons = document.querySelectorAll('nav button');
        buttons.forEach(btn => btn.classList.remove('active-tab'));
        if (tabId === 'form-tab') {
        buttons[0].classList.add('active-tab');
    } else {
        buttons[1].classList.add('active-tab');
    }
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark');
    }
    </script>
</body>
</html>
